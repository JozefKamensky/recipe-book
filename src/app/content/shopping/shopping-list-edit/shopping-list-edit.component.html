<div class="row">
  <div class="col-xs-12">
    <form #form="ngForm" (ngSubmit)="onAddToList(form)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="row">
          <div class="col-sm-2 form-group">
            <label for="count">Count</label>
            <input 
              type="number" 
              id="count" 
              class="form-control"
              name="count"
              ngModel
              required
              pattern="^[1-9]+[0-9]*$"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
            class="btn btn-success" 
            type="submit"
            [disabled]="!form.valid"
          > {{ editMode ? 'Update' : 'Add To List' }} </button>
          <button 
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            [disabled]="!editMode"
          >Remove From List</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear Form</button>
        </div>
      </div>
    </form>
  </div>
</div>
