<div class="row">
  <div class="col-xs-12">
    <img 
      [src]="detailRecipe.imagePath" 
      [alt]="detailRecipe.name" 
      class="img-responsive"
      style="max-height: 300px"
    >
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1> {{  detailRecipe.name }} </h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button
        type="button" 
        class="btn btn-primary dropdown-toogle"
      >
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a 
              style="cursor: pointer" 
              (click)="addRecipeToShoppingList()">
                To Shopping List
            </a>
        </li>
        <li><a 
              style="cursor: pointer" 
              routerLink="edit">Edit Recipe</a></li>
        <li><a style="cursor: pointer">To Favorites</a></li>
        <li><a style="cursor: pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p> {{ detailRecipe.desc }} </p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li 
        class="list-group-item"
        *ngFor="let in of detailRecipe.ingredients"
      >{{in.name}} - {{in.count}} pc/pcs</li>
    </ul>
  </div>
</div>
