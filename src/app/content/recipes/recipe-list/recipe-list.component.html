<h3> Recipe List:</h3>
<button 
  routerLink='new'
  class="btn btn-success"
  style="margin: 0 0 10px 0"
>
  New Recipe
</button>
<div class="row">
    <div class="col-xs-12" >
      <recipe-item
        *ngFor="let r of recipes; let i = index"
        [recipe]="r"
        [index]="i"
      >
      </recipe-item>
    </div>
</div>
